<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Load color scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<!-- A bit of CSS: change stroke color of circle on hover (white -> black) -->
<style>
    .bubbles {
        stroke-width: 2px;
        stroke: white;
    }
    .bubbles:hover {
        stroke: black;
    }
    .myCircle:hover {
        stroke: black;
    }
</style>

<svg width="300" height="200">
    <defs>
        <marker
                id="arrow"
                markerUnits="strokeWidth"
                markerWidth="3"
                markerHeight="3"
                viewBox="0 0 12 12"
                refX="6"
                refY="6"
                orient="auto">
            <path d="M2,2 L10,6 L2,10 L6,6 L2,2" style="fill: #00F;"></path>
        </marker>
        <marker
                id="arrow_hover"
                markerUnits="strokeWidth"
                markerWidth="3"
                markerHeight="3"
                viewBox="0 0 12 12"
                refX="6"
                refY="6"
                orient="auto">
            <path d="M2,2 L10,6 L2,10 L6,6 L2,2" style="fill: orange;"></path>
        </marker>
    </defs>

    <!-- <line x1="0" y1="0" x2="200" y2="50"  stroke="red" stroke-width="2" marker-end="url(#arrow)"/> -->

    <!-- <path d="M20,70 T80,100 T160,80 T200,90" fill="white" stroke="red" stroke-width="2" marker-start="url(#arrow)" marker-mid="url(#arrow)" marker-end="url(#arrow)"/> -->
</svg>

<script>
    var path_hashtags = function getDirectories(path) {
        return fs.readdirSync(path).filter(function (file) {
            return fs.statSync(path+'/'+file).isDirectory();
        });
    }

    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 20, bottom: 30, left: 50},
        width = 2280 - margin.left - margin.right,
        height = 1500 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");


    d3.queue()
        .defer(d3.csv, "https://raw.githubusercontent.com/mevbagci/ACL_Twitter_d3js/master/tweet_tweet/nodes_network.csv")  // World shape
        .defer(d3.csv, "https://raw.githubusercontent.com/mevbagci/ACL_Twitter_d3js/master/tweet_tweet/edge_network.csv") // Position of circles
        .await(ready);

    // function lang_in_out(pos_x){
    //     if (pos_x===5){
    //         return "lang_out"
    //     }
    //     else return "lang_in"
    // }

    //Read the data
    function ready(error, data, edges) {
        var max_y = d3.max(data, function(d){ return parseInt(d.y)+50});
        // Add X axis
        var x = d3.scaleLinear()
            .domain([-200, 750])
            .range([ 0, width ]);
        // svg.append("g")
        //     .attr("transform", "translate(0," + height + ")")
        //     .call(d3.axisBottom(x));

        // Add Y axis
        var y = d3.scaleLinear()
            .domain([-2, max_y])
            .range([ height, 0]);

        // svg.append("g")
        //     .call(d3.axisLeft(y));

        // Add a scale for bubble size
        var z = d3.scaleLinear()
            .domain([0, 2400])
            .range([ 4, 20]);


        // // Add a scale for bubble color
        // var myColor = d3.scaleOrdinal()
        //   .domain(["Asia", "Europe", "Americas", "Africa", "Oceania"])
        //   .range(d3.schemeSet2);

        // create a tooltip
        var tooltip = d3.select("#my_dataviz")
            .append("div")
            .style("opacity", 0)
            .attr("class", "tooltip")
            .style("background-color", "white")
            .style("border", "solid")
            .style("border-width", "2px")
            .style("border-radius", "5px")
            .style("padding", "5px")


        // Three function that change the tooltip when user hover / move / leave a cell
        var mouseover = function(d) {
            tooltip
                .style("opacity", 1)
                // .html("Language: "+d.lang+"<br>Number of connections: " + d.Number_of_connections)
                // .style("left", d3.select(this).attr("cx") + "px")
                // .style("top",  d3.select(this).attr("cy") + "px")
            d3.select(this)
                .style("stroke", "black")
                .style("opacity", 1)
                .style("fill", "orange")
                .attr("r", function (d) { return z(d.Number_of_connections)*2; } )
            tooltip
                .html("Language: "+d.lang+"<br>Number of connections: " + d.Number_of_connections)// + d.Prior_disorder + "<br>" + "HR: " +  d.HR)
                .style("left", (d3.mouse(this)[0]+30) + "px")
                .style("top", (d3.mouse(this)[1]+30) + "px")
            console.log( d3.mouse(this))
            // console.log(edges)
            line
                .style('stroke', function (link_d) {
                    var source_target = link_d.lang_to_lang.split("_")
                    if(d.x==5){
                        if(source_target[0] === d.lang){
                            return "orange"
                        }
                        else {
                            return  "blue"
                        }
                    }
                    else {
                        if(source_target[1] === d.lang){
                            return "orange"
                        }
                        else {
                            return  "blue"
                        }
                    }
                    })
                .attr("marker-end",function (link_d) {
                    var source_target = link_d.lang_to_lang.split("_")
                    if(d.x==5){
                        if(source_target[0] === d.lang){
                            console.log(source_target[0])
                            return "url(#arrow_hover)"
                        }
                        else {
                            return  "url(#arrow)"
                        }
                    }
                    else {
                        if(source_target[1] === d.lang){
                            console.log(source_target[1])
                            return "url(#arrow_hover)"
                        }
                        else {
                            return  "url(#arrow)"
                        }
                    }
                })
                .style("opacity", function (link_d) {
                    var source_target = link_d.lang_to_lang.split("_")
                    if(d.x==5){
                        if(source_target[0] === d.lang){
                            return 1.0
                        }
                        else {
                            return  0.0
                        }
                    }
                    else {
                        if(source_target[1] === d.lang){
                            return 1.0
                        }
                        else {
                            return  0.0
                        }
                    }
                })

                // .style('stroke-width', function (link_d) { return link_d.source === d.id || link_d.target === d.id ? 4 : 1;})
        }
        var source_target = function (d) {
            d.lang_to_lang.split("_")
        }

        var mousemove = function(d) {
            tooltip
                .style("left", (d3.mouse(this)[0]+30) + "px")
                .style("top", (d3.mouse(this)[1]+30) + "px")
        }
        var mouseleave = function(d) {
            tooltip
                .style("opacity", 0)
            d3.select(this)
                .style("stroke", "none")
                .style("opacity", 0.8)
                .style("fill", "#69b3a2")
                .attr("r", function (d) { return z(d.Number_of_connections); } )
            line
                .style('stroke', 'blue')
                .attr("marker-end", "url(#arrow)")
                .style("opacity", function (d_link){
                    if (d_link.Number_of_connections<=2){
                        return (0.1)
                    }
                    else if (d_link.Number_of_connections<=10){
                        return (0.2)
                    }
                    else if (d_link.Number_of_connections<=20){
                        return (0.3)
                    }
                    else if (d_link.Number_of_connections<=70){
                        return (0.4)
                    }
                    else if (d_link.Number_of_connections<=200){
                        return (0.4)
                    }
                    else {
                        return (0.7)
                    }
                })
        }

        var labels = svg
            .selectAll("mylabels")
            .data(data)
            .enter()
            .append("text")
            .attr("x", function(d){
                if (d.x==5){return x(d.x)-50}
                else {return x(d.x)+50}
            })
            .attr("y", function(d){ return(y(d.y))})
            .text(function(d){ return(d.lang)})
            .style("text-anchor", "middle")



        // A function that change this tooltip when the user hover a point.
        // Its opacity is set to 1: we can now see it. Plus it set the text and position of tooltip depending on the datapoint (d)
        var mouseover_line = function(d) {
            tooltip
                .style("opacity", 1)
            d3.select(this)
                .attr("stroke-width",function (d) { return z(d.Number_of_connections)*2; } )
                .style("stroke", "orange")
                .style("opacity", 1)
                .style("fill", "orange")
                .attr("marker-end","url(#arrow_hover)")
            tooltip
                .html("Language connections: "+d.lang_to_lang+"<br>Number of connections: " + d.Number_of_connections)
                .style("left", d3.event.pageX + "py") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
                .style("top", d3.event.pageY + "py")
        }

        var mousemove_line = function(d) {
            tooltip
                .html("Language connections: "+d.lang_to_lang+"<br>Number of connections: " + d.Number_of_connections)
                .style("left", d3.event.pageX + "py") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
                .style("top", d3.event.pageY + "py")
        }

        // A function that change this tooltip when the leaves a point: just need to set opacity to 0 again
        var mouseleave_line = function(d) {
            tooltip
                // .transition()
                // .duration(20)
                .style("opacity", 0)
            d3.select(this)
                .attr("marker-end","url(#arrow)")
                .attr("stroke-width",function (d) { return z(d.Number_of_connections); } )
                .style("stroke", "blue")
                .style("opacity", function (d){
                    if (d.Number_of_connections<=2){
                        return (0.1)
                    }
                    else if (d.Number_of_connections<=10){
                        return (0.2)
                    }
                    else if (d.Number_of_connections<=20){
                        return (0.3)
                    }
                    else if (d.Number_of_connections<=70){
                        return (0.4)
                    }
                    else if (d.Number_of_connections<=200){
                        return (0.4)
                    }
                    else {
                        return (0.7)
                    }
                })
        }

        // Add dots
        var nodes = svg
            .selectAll("dot")
            .data(data)
            .enter()
            .append("circle")
                .attr("class", "myCircle")
                .attr("cx", function (d) { return x(d.x); } )
                .attr("cy", function (d) { return y(d.y); } )
                .attr("r", function (d) { return z(d.Number_of_connections); } )
                .style("fill", "#69b3a2")
            .style("stroke", "white")
            // -3- Trigger the functions
            .on("mouseover", mouseover )
            .on("mousemove", mousemove)
            .on("mouseleave", mouseleave)

        var line = svg
            .selectAll("mylines")
            .data(edges)
            .enter()
            .append("line")
                .attr("class", "myCircle")
                .attr("x1",function(d){return(x(d.x_out))+10;})
                .attr("y1",function(d){return(y(d.y_out));})
                .attr("x2",function(d){return(x(d.x_in))-30;})
                .attr("y2",function(d){return(y(d.y_in));})
                .attr("stroke","blue")
                .style("opacity", function (d){
                    if (d.Number_of_connections<=2){
                        return (0.1)
                    }
                    else if (d.Number_of_connections<=10){
                        return (0.2)
                    }
                    else if (d.Number_of_connections<=20){
                        return (0.3)
                    }
                    else if (d.Number_of_connections<=70){
                        return (0.4)
                    }
                    else if (d.Number_of_connections<=200){
                        return (0.4)
                    }
                    else {
                        return (0.7)
                    }
                })
                .attr("stroke-width",function (d) { return z(d.Number_of_connections); } )
                .attr("marker-end","url(#arrow)")
                .on("mouseover", mouseover_line )
                .on("mousemove", mousemove_line )
                .on("mouseleave", mouseleave_line )
    }
</script>
